<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
    	<h:form>
    		<h:commandButton id="voltar" action="#{cadastro.voltar()}" value="Voltar" />
    	</h:form>
	    <h:form id="form">	    	
	    	<h:panelGrid columns="2">
		        <h:outputLabel for="tituloInput" value="Título:" />
		        <h:inputText id="tituloInput" value="#{cadastro.livro.titulo}" required="true" size="50"
		        			requiredMessage="Campo [Título] é obrigatório."/>
		        <h:outputLabel for="autorInput" value="Autor:" />
		        <h:inputText id="autorInput" value="#{cadastro.livro.autor}" required="true" size="50"
		        			requiredMessage="Campo [Autor] é obrigatório."/>		        
	        </h:panelGrid>
	        <h:panelGrid columns="2">
	        	<h:commandButton id="salvar" action="#{cadastro.save()}" value="Salvar" />
	        	<h:commandButton id="limpar" action="#{cadastro.limpar()}" value="Limpar" />	        
	        </h:panelGrid>
	        
	    </h:form>                    
    </body>
</html>
